# Cloudflare Pages Configuration
# For azone-main project deployment
# Note: Pages projects don't use account_id/zone_id in wrangler.toml
# These are configured via Cloudflare Dashboard or API

name = "azone-main"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Pages build output directory (required for Pages deployment)
# This is where Next.js builds output for Cloudflare Pages
pages_build_output_dir = ".vercel/output/static"